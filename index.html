    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #fcfaf7;
        --text-main: #1c1917;
      }
      body {
        font-family: 'Instrument Sans', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.01em;
        overflow-x: hidden;
      }
      .thought-font {
        font-family: 'Newsreader', serif;
        letter-spacing: -0.01em;
        font-variant-ligatures: common-ligatures;
        font-optical-sizing: auto;
      }
      .heading-font {
        font-family: 'Bricolage Grotesque', sans-serif;
        letter-spacing: -0.04em;
      }
      .paper-texture {
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
      }
      
      .fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-down {
        opacity: 0;
        animation: fadeInDown 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .pulse-soft {
        animation: pulseSoft 2.5s ease-in-out infinite;
      }
      @keyframes pulseSoft {
        0%, 100% { opacity: 0.3; transform: scale(0.98); }
        50% { opacity: 0.8; transform: scale(1); }
      }
      
      .animate-logo-pop {
        animation: logoPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes logoPop {
        0% { transform: scale(1) rotate(0); }
        30% { transform: scale(1.3) rotate(-12deg); }
        60% { transform: scale(0.95) rotate(5deg); }
        100% { transform: scale(1) rotate(0); }
      }

      .animate-logo-ripple {
        animation: logoRipple 0.6s ease-out forwards;
      }
      @keyframes logoRipple {
        0% { transform: scale(1); opacity: 0.5; }
        100% { transform: scale(2.5); opacity: 0; }
      }

      .animate-resonate-pop {
        animation: resonatePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes resonatePop {
        0% { transform: scale(1); }
        50% { transform: scale(1.6); color: #1a1a1a; }
        100% { transform: scale(1.2); }
      }

      .animate-float-up {
        animation: floatUp 0.8s ease-out forwards;
      }
      @keyframes floatUp {
        0% { opacity: 0; transform: translate(-50%, 0); }
        20% { opacity: 1; transform: translate(-50%, -10px); }
        100% { opacity: 0; transform: translate(-50%, -40px); }
      }

      .writing-line {
        height: 2px;
        background: #1a1a1a;
        animation: extend 2s ease-in-out forwards;
        transform-origin: left;
      }
      @keyframes extend {
        from { transform: scaleX(0); }
        to { transform: scaleX(1); }
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #dcd9d6;
        border-radius: 10px;
      }
      input:focus, textarea:focus {
        outline: none;
      }
      ::selection {
        background: #e5e7eb;
        color: #111827;
      }
      html {
        scroll-behavior: smooth;
      }

      /* Specific Typography Enhancement */
      .thought-content-main {
        font-weight: 450;
        line-height: 1.45;
        color: #27272a;
      }
      
      .thought-content-expanded {
        font-weight: 350;
        line-height: 1.35;
        color: #09090b;
      }

      .drop-cap::first-letter {
        float: left;
        font-size: 3.2em;
        line-height: 0.65;
        margin: 0.1em 0.12em 0.1em 0;
        font-family: 'Bricolage Grotesque', sans-serif;
        font-weight: 800;
        color: #1a1a1a;
      }
    </style>
