    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #fcfaf7;
      }
      body {
        font-family: 'Instrument Sans', sans-serif;
        background-color: var(--bg-color);
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.01em;
      }
      .thought-font {
        font-family: 'Newsreader', serif;

      }
      .fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e2e2;
        border-radius: 10px;
      }
      input:focus, textarea:focus {
        outline: none;
      }
      ::selection {
        background: #e5e7eb;
        color: #111827;
      }
